<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Vehículo</title>
  <link rel="stylesheet" href="/assets/css/style.css">

  <script>
  // Verificar sesión al cargar la página
  document.addEventListener('DOMContentLoaded', function() {
    const usuarioLogeado = localStorage.getItem("usuarioLogeado");
    const paginaActual = window.location.pathname.split('/').pop();
    
       // Páginas que requieren autenticación
    const paginasProtegidas = [
      '/users/index.html', 
      '/official/dashboard-funcionario.html',
      '/official/revision-declaraciones.html',
      '/official/inspecciones.html',
      '/official/soporte.html'
      // Agrega aquí otras páginas protegidas
    ];
    
    
    if (paginasProtegidas.includes(paginaActual) && !usuarioLogeado) {
      localStorage.setItem("paginaDestino", paginaActual);
      window.location.href = "login.html";
    }
    
    // Verificar si es funcionario para páginas de funcionario
    if (paginaActual.includes('dashboard') || paginaActual.includes('funcionario')) {
      if (usuarioLogeado !== "funcionario") {
        alert("Acceso denegado: Se requieren privilegios de funcionario");
        window.location.href = usuarioLogeado ? "index.html" : "login.html";
      }
    }
  });
</script>

</head>
<body>
  <h1>Formulario Registro de Vehículo</h1>
  <form id="formVehiculo">
    <label>Patente (YYY-12 o YYLL-12)
      <input type="text" id="patente" pattern="[A-Z]{2,4}-\d{2}" required>
    </label>
    <label>Padrón
      <input type="text" id="padron" required>
    </label>
    <label>Permiso de Circulación
      <input type="text" id="permiso" required>
    </label>
    <label>SOAP
      <input type="text" id="soap" required>
    </label>
    <button type="submit">Registrar</button>
  </form>
  <p id="mensajeVehiculo"></p>

  <script>
    document.getElementById("formVehiculo").addEventListener("submit", function(e) {
      e.preventDefault();
      const patente = document.getElementById("patente").value;
      const padron = document.getElementById("padron").value;
      const permiso = document.getElementById("permiso").value;
      const soap = document.getElementById("soap").value;

      if (patente && padron && permiso && soap) {
        document.getElementById("mensajeVehiculo").textContent = "Registro exitoso";
      } else {
        document.getElementById("mensajeVehiculo").textContent = "Faltan datos";
      }
    });
  </script>
</body>
</html>
